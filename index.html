<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="jquery.mCustomScrollbar.css" />
<link rel="stylesheet" type="text/css" href="index.css" /> 
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="jquery.mCustomScrollbar.concat.min.js"></script>
<script src="progress.js"></script>
<script src="player.js"></script>
<script src="index.js"></script>
<body>
    <div class="bg"></div>
    <div class="box">
        <div class="top">
            <div class="img">
                <p>我的音乐</p>
            </div>
            <ul>
                <li>登录</li>
                <li>注册</li>
            </ul>
        </div>
        <div class="conter">
            <div class="conter-in">
                <div class="conter-in-left">
                    <div class="conter-in-top">
                        <span>收藏</span>
                        <span>下载</span>
                        <span>删除</span>
                        <span>添加到</span>
                        <span>清空列表</span>
                    </div>
                    <div class="conter-in-buttom" >
                    <ul class="mu" data-mcs-theme="minimal">
                        <li class="music-list-top">
                            <div class="ico">                  
                            </div>
                            <div class="song">歌曲</div>
                            <div class="singer">歌手</div>
                            <div class="time">时长</div>
                        </li>
                    </ul>
                </div>
                </div>
                <div class="conter-in-right">
                    <div class="song-info">
                        <div class="song-photo">
                        <img src="" alt=""></div>
                        <div class="song-name">歌曲名称：<a class="songname"></a></div>
                        <div class="singer-name">歌手名：<a class="singername"></a></div>
                    </div>
                    <div class="song-lyric">
                        <ul>
                            <li class="sp">crash</li>
                            <li>hard</li>
                            <li>ans ndeoj fr4jgoij4</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-in">
                <div class="play">
                    <span class="last"><img src="./img/weibiaoti-.png" alt=""></span>
                    <span class="repalce"><img src="./img/bofang_1.png" alt=""></span>
                    <span class="repalces"><img src="./img/zanting.png" alt=""></span>
                    <span class="next"><img src="./img/weibiaoti-_1.png" alt=""></span>
                </div>
                <div class="ing">
                  <div class="ing-top">
                      <span class="ing-message"></span>
                      <span class="ing-time"></span>
                  </div>
                  <div class="ing-buttom">
                    <div class="ing-line">
                        <div class="ing-point"></div>
                    </div>
                  </div>
                </div>
                <div class="buttom-info">
                        <span><img src="./img/icon-_1.png" alt=""></span>
                        <span><img src="./img/aixin.png" alt=""></span>
                        <span><img src="./img/taolunqu.png" alt=""></span>
                </div>
                <div class="vioce">
                    <div class="vioce-img"><img src="./img/shengyin.png" alt=""></div>
                    <div class="vioce-imgno"><img src="./img/jingyin.png" alt=""></div>
                    <div class="vioce-buttom">
                        <div class="vioce-line">
                            <div class="vioce-point"></div>
                        </div>
                      </div>
                </div>

                
            </div>
        </div>
    </div>
    <audio src=""></audio>
</body>
</html>
